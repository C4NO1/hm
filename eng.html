<!DOCTYPE html>
<html>
<head>
    <title>กราฟแบบขึ้น-ลง</title>
    <!-- รวมไลบรารี Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- สร้างตัวแปร Canvas สำหรับแสดงกราฟ -->
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        // สร้างข้อมูลกราฟแบบเส้น
        var ctx = document.getElementById('myChart').getContext('2d');
        var data = {
            labels: [],
            datasets: [{
                label: 'ข้อมูล',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)', // สีของเส้นกราฟ
                borderWidth: 1,
                fill: false
            }]
        };

        var config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        min: 0,
                        max: 100
                    }
                }
            }
        };

        var myChart = new Chart(ctx, config);

        // เพิ่มข้อมูลในกราฟแบบเส้น
        var count = 0;
        setInterval(function() {
            data.labels.push(count);
            data.datasets[0].data.push(Math.random() * 100); // สุ่มค่าตัวเลข
            count++;
            myChart.update(); // อัพเดทกราฟ
        }, 1000); // อัพเดททุกวินาที
    </script>
</body>
</html>
